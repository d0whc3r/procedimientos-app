<html>

<head>
    <title>Gestion de procesos - Status</title>
    <script>
        function setStatus(name) {
            const iframe = document.getElementById('statusframe');
            iframe.src = `https://${name}.gestionprocesos.com/`;
        }
    </script>
    <style>
        .container {
            z-index: 2;
            position: relative;
        }
        .iframe {
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
            z-index:1;
        }
    </style>
</head>

<body>
    <div class="container">
      <button class="button" onclick="setStatus('status')">Stats general</button>
      <button class="button" onclick="setStatus('apistatus')">Stats api</button>
    </div>
    <iframe
            id="statusframe"
        class="iframe"
        src="https://apistatus.gestionprocesos.com/"></iframe>
</body>

</html>
